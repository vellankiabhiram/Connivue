<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Modules</title>
  <link rel="stylesheet" href="test_styles.css">
</head>
<body>
  <!-- Header -->
  <header class="module-header">
    <h1>Testing Modules</h1>
  </header>

  <!-- Search Bar -->
  <div class="search-container">
    <input type="text" id="search-input" placeholder="Search...">
    <i class="search-icon">🔍</i>
  </div>

  <!-- Module Cards -->
  <div class="module-cards">
    <div class="module-card">
      <div class="icon-container">
        <i class="video-icon">▶️</i>
      </div>
      <div class="content">
        <h2>Short Video</h2>
        <p>Test user engagement with short-form video content.</p>
        <button class="start-btn green" onclick="location.href='short.html'">Start</button>
      </div>
    </div>

    <div class="module-card">
      <div class="icon-container">
        <i class="video-icon">▶️</i>
      </div>
      <div class="content">
        <h2>Long Video</h2>
        <p>Test user engagement with long-form video content</p>
        <button class="start-btn orange" onclick="location.href='lecture.html'">Start</button>
      </div>
    </div>

    <div class="module-card">
      <div class="icon-container">
        <i class="reading-icon">📖</i>
      </div>
      <div class="content">
        <h2>Reading</h2>
        <p>Test user engagement with reading-based content</p>
        <button class="start-btn blue" onclick="location.href='article.html'">Start</button>
      </div>
    </div>
  </div>

  <script src="test_script.js"></script>
</body>
</html>
