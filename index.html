<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Testing Modules - Cognive Learning</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      z-index: 999;
    }

    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: #2c3e50;
    }

    .nav-links a {
      color: #3498db;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    /* Page Container */
    .page-container {
      padding: 6rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Centered Title */
    .page-title {
      text-align: center;
      width: 100%;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #2c3e50;
      position: relative;
      z-index: 1;
    }

    .page-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: #3498db;
      margin: 0.5rem auto 2rem;
      border-radius: 2px;
    }

    /* Module Cards */
    .module-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 2rem;
    }

    .module-card {
      background: linear-gradient(145deg, #ffffff, #eaf0ff);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      padding: 2rem;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .module-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    .icon-container {
      margin-bottom: 1.5rem;
    }

    .video-icon {
      font-size: 4rem;
      color: #3498db;
    }

    .reading-icon {
      font-size: 4rem;
      color: #2c3e50;
    }

    .module-title {
      font-size: 1.75rem;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }

    .module-description {
      color: #7f8c8d;
      margin-bottom: 1.5rem;
    }

    .start-btn {
      padding: 0.8rem 1.5rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s ease;
      font-weight: 500;
    }

    .green-btn {
      background: #3498db;
      color: white;
    }

    .orange-btn {
      background: #f39c12;
      color: white;
    }

    .blue-btn {
      background: #2c3e50;
      color: white;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .module-grid {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Cognive Learning</div>
    <div class="nav-links">
      <a href="index.html" class="home-button">Home</a>
    </div>
  </nav>

  <!-- Testing Modules Page -->
  <div id="testing-modules" class="page active">
    <div class="page-container">
      <h1 class="page-title">Testing Modules</h1>

      <!-- Module Grid -->
      <div class="module-grid">
        <!-- Short Video Module -->
        <div class="module-card">
          <div class="icon-container">
            <i class="video-icon">ðŸŽ¥</i>
          </div>
          <h2 class="module-title">Short Videos</h2>
          <p class="module-description">Test user engagement with short-form video content.</p>
          <button class="start-btn green-btn" onclick="location.href='short.html'">Start</button>
        </div>

        <!-- Long Video Module -->
        <div class="module-card">
          <div class="icon-container">
            <i class="video-icon">ðŸŽ¬</i>
          </div>
          <h2 class="module-title">Long Videos</h2>
          <p class="module-description">Test user engagement with long-form video content.</p>
          <button class="start-btn orange-btn" onclick="location.href='lecture.html'">Start</button>
        </div>

        <!-- Reading Module -->
        <div class="module-card">
          <div class="icon-container">
            <i class="reading-icon">ðŸ“–</i>
          </div>
          <h2 class="module-title">Reading</h2>
          <p class="module-description">Test user engagement with reading-based content.</p>
          <button class="start-btn blue-btn" onclick="location.href='article.html'">Start</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
