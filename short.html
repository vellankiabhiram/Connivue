<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Videos - Cognive Learning</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: white;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      z-index: 999;
    }

    .logo {
      font-weight: 700;
      font-size: 1.25rem;
      color: #2c3e50;
    }

    .nav-links a {
      color: #3498db;
      text-decoration: none;
      margin-left: 1.5rem;
      font-weight: 500;
    }

    /* Page Container */
    .page-container {
      padding: 6rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Centered Title */
    .page-title {
      text-align: center;
      width: 100%;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      color: #2c3e50;
      position: relative;
      z-index: 1;
    }

    .page-title::after {
      content: '';
      display: block;
      width: 60px;
      height: 3px;
      background: #3498db;
      margin: 0.5rem auto 2rem;
      border-radius: 2px;
    }

    /* Video Player and Playlist Layout */
    .video-playlist-container {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    /* Video Player Section */
    .video-player-section {
      flex: 2;
      max-width: 400px;
    }

    .video-player {
      position: relative;
      width: 100%;
      aspect-ratio: 9/16;
      background: #000;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }

    .video-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Playlist Section */
    .playlist-section {
      flex: 1;
      min-width: 250px;
    }

    .playlist {
      list-style: none;
      max-height: 75vh;
      overflow-y: auto;
      padding: 0 1rem;
    }

    .playlist-item {
      display: flex;
      align-items: center;
      gap: 1rem;
      padding: 1rem;
      background: white;
      border-radius: 8px;
      margin-bottom: 0.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    .playlist-item:hover {
      transform: translateY(-3px);
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .playlist-item.active {
      background: #3498db;
      color: white;
    }

    .playlist-item img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
    }

    .playlist-item-content {
      flex: 1;
    }

    .playlist-item-title {
      font-size: 1rem;
      margin-bottom: 0.25rem;
    }

    .playlist-item-number {
      color: #7f8c8d;
      font-size: 0.875rem;
    }

    /* Scrollbar Styling */
    .playlist::-webkit-scrollbar {
      width: 6px;
    }

    .playlist::-webkit-scrollbar-track {
      background: #ecf0f1;
      border-radius: 10px;
    }

    .playlist::-webkit-scrollbar-thumb {
      background: #bdc3c7;
      border-radius: 10px;
    }

    /* Responsive Design */
    @media (max-width: 1024px) {
      .video-playlist-container {
        flex-wrap: wrap;
      }
      
      .video-player-section {
        flex: 1 100%;
        max-width: 100%;
        order: 1;
      }
      
      .playlist-section {
        flex: 1 100%;
        order: 2;
        min-width: 100%;
        margin-top: 2rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Cognive Learning</div>
    <div class="nav-links">
      <a href="test-page.html" class="dashboard-button">Dashboard</a>
    </div>
  </nav>

  <!-- Short Videos Page -->
  <div id="short-videos" class="page active">
    <div class="page-container">
      <h1 class="page-title">Short Videos</h1>
      
      <div class="video-playlist-container">
        <!-- Video Player Section -->
        <section class="video-player-section">
          <div class="video-player">
            <iframe src="https://www.youtube.com/embed/short-01" 
                    title="YouTube video player" 
                    frameborder="0" 
                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
                    allowfullscreen>
            </iframe>
          </div>
        </section>

        <!-- Playlist Section -->
        <section class="playlist-section">
          <h2 class="playlist-title">Playlist</h2>
          <ul class="playlist">
            <!-- Playlist items will be generated here -->
          </ul>
        </section>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoList = [
        'short-01', 'short-02', 'short-03', 'short-04', 'short-05',
        'short-06', 'short-07', 'short-08', 'short-09', 'short-10',
        'short-11', 'short-12', 'short-13', 'short-14', 'short-15',
        'short-16', 'short-17', 'short-18', 'short-19', 'short-20',
        'short-21', 'short-22', 'short-23', 'short-24', 'short-25',
        'short-26', 'short-27', 'short-28', 'short-29', 'short-30',
        'short-31', 'short-32', 'short-33', 'short-34', 'short-35',
        'short-36', 'short-37', 'short-38', 'short-39', 'short-40'
      ];

      const playlist = document.querySelector('.playlist');

      videoList.forEach((videoId, index) => {
        const item = document.createElement('li');
        item.className = 'playlist-item';
        if (index === 0) item.classList.add('active');
        item.dataset.videoId = videoId;
        
        item.innerHTML = `
          <img src="https://img.youtube.com/vi/${videoId}/hqdefault.jpg" alt="Thumbnail">
          <div class="playlist-item-content">
            <p class="playlist-item-title">${videoId}</p>
            <p class="playlist-item-number">Video ${index + 1} of ${videoList.length}</p>
          </div>
        `;
        
        item.addEventListener('click', () => {
          document.querySelectorAll('.playlist-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          document.querySelector('.video-player iframe').src = `https://www.youtube.com/embed/${videoId}`;
        });
        
        playlist.appendChild(item);
      });

      // Initial video load
      document.querySelector('.video-player iframe').src = `https://www.youtube.com/embed/${videoList[0]}`;
    });
  </script>
</body>
</html>
