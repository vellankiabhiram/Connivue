<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Videos - Cognive Learning</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      z-index: 999;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      margin-left: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .dashboard-button {
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .dashboard-button:hover {
      background: #0056b3;
    }

    /* Page Container */
    .page-container {
      padding: 6rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Video Player and Playlist Layout */
    .video-playlist-container {
      display: flex;
      gap: 2rem;
      align-items: flex-start;
    }

    /* Video Player Section */
    .video-player-section {
      flex: 2;
    }

    .video-player {
      position: relative;
      padding-top: 177.78%; /* 9:16 Aspect Ratio */
      margin: 0 auto;
      width: 100%;
      max-width: 400px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Playlist Section */
    .playlist-section {
      flex: 1;
      max-width: 400px;
    }

    .playlist {
      list-style: none;
      max-height: 80vh;
      overflow-y: auto;
      padding-right: 1rem;
      margin-top: 1rem;
    }

    .playlist-item {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .playlist-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .playlist-item.active {
      background: #007bff;
      color: white;
    }

    .playlist-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Scrollbar Styling */
    .playlist::-webkit-scrollbar {
      width: 8px;
    }

    .playlist::-webkit-scrollbar-track {
      background: #f1f1f1;
      border-radius: 10px;
    }

    .playlist::-webkit-scrollbar-thumb {
      background: #888;
      border-radius: 10px;
    }

    .playlist::-webkit-scrollbar-thumb:hover {
      background: #555;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .video-playlist-container {
        flex-direction: column;
      }

      .video-player {
        max-width: 100%;
      }

      .playlist-section {
        max-width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Cognive Learning</div>
    <div class="nav-links">
      <a href="test-page.html" class="dashboard-button">Dashboard</a>
    </div>
  </nav>

  <!-- Short Videos Page -->
  <div id="short-videos" class="page active">
    <div class="page-container">
      <h1>Short Videos</h1>
      
      <!-- Video Player and Playlist Container -->
      <div class="video-playlist-container">
        <!-- Video Player Section -->
        <section class="video-player-section">
          <div class="video-player">
            <iframe src="https://www.youtube.com/embed/short-01" 
                    title="YouTube video player" frameborder="0" allowfullscreen></iframe>
          </div>
        </section>

        <!-- Playlist Section -->
        <section class="playlist-section">
          <h2>Playlist</h2>
          <ul class="playlist">
            <!-- Playlist items will be generated here -->
          </ul>
        </section>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const videoList = [
        'short-01', 'short-02', 'short-03', 'short-04', 'short-05',
        'short-06', 'short-07', 'short-08', 'short-09', 'short-10',
        'short-11', 'short-12', 'short-13', 'short-14', 'short-15',
        'short-16', 'short-17', 'short-18', 'short-19', 'short-20',
        'short-21', 'short-22', 'short-23', 'short-24', 'short-25',
        'short-26', 'short-27', 'short-28', 'short-29', 'short-30',
        'short-31', 'short-32', 'short-33', 'short-34', 'short-35',
        'short-36', 'short-37', 'short-38', 'short-39', 'short-40'
      ];

      const playlist = document.querySelector('.playlist');

      videoList.forEach((videoId, index) => {
        const item = document.createElement('li');
        item.className = 'playlist-item';
        if (index === 0) item.classList.add('active');
        item.dataset.videoId = videoId;
        
        item.innerHTML = `
          <img src="https://img.youtube.com/vi/${videoId}/default.jpg" alt="Thumbnail">
          <div>
            <p><strong>Video ${index + 1}:</strong> ${videoId}</p>
          </div>
        `;
        
        item.addEventListener('click', () => {
          document.querySelectorAll('.playlist-item').forEach(i => i.classList.remove('active'));
          item.classList.add('active');
          document.querySelector('.video-player iframe').src = `https://www.youtube.com/embed/${videoId}`;
        });
        
        playlist.appendChild(item);
      });

      document.querySelector('.video-player iframe').src = `https://www.youtube.com/embed/${videoList[0]}`;
    });
  </script>
</body>
</html>
