<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Short Videos - Cognive Learning</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f9fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
    }

    /* Navigation Bar */
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #ffffff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      padding: 1rem 2rem;
      position: fixed;
      width: 100%;
      z-index: 999;
    }

    .logo {
      font-size: 1.2rem;
      font-weight: bold;
      color: #333;
    }

    .nav-links a {
      text-decoration: none;
      color: #333;
      font-weight: 500;
      margin-left: 1rem;
      transition: color 0.3s ease;
    }

    .nav-links a:hover {
      color: #007bff;
    }

    .dashboard-button {
      background: #007bff;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 500;
      transition: background 0.3s ease;
    }

    .dashboard-button:hover {
      background: #0056b3;
    }

    /* Page Container */
    .page-container {
      padding: 6rem 2rem 2rem;
      max-width: 1200px;
      margin: 0 auto;
    }

    /* Video Player Section */
    .video-player-section {
      margin-bottom: 2rem;
    }

    .video-player {
      position: relative;
      padding-top: 177.78%; /* 9:16 Aspect Ratio */
      margin: 0 auto;
      width: 100%;
      max-width: 400px;
      background: #000;
      border-radius: 10px;
      overflow: hidden;
    }

    .video-player iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border: none;
    }

    /* Playlist Section */
    .playlist-section {
      margin-top: 2rem;
    }

    .playlist {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 1rem;
    }

    .playlist-item {
      background: #fff;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .playlist-item:hover {
      transform: translateY(-5px);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.15);
    }

    .playlist-item.active {
      background: #007bff;
      color: white;
    }

    .playlist-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 5px;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .playlist {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <!-- Navigation Bar -->
  <nav class="navbar">
    <div class="logo">Cognive Learning</div>
    <div class="nav-links">
      <a href="test-page.html" class="dashboard-button">Dashboard</a>
    </div>
  </nav>

  <!-- Short Videos Page -->
  <div id="short-videos" class="page active">
    <div class="page-container">
      <h1>Short Videos</h1>
      
      <!-- Video Player Section -->
      <section class="video-player-section">
        <div class="video-player">
          <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" 
                  title="YouTube video player" frameborder="0" allowfullscreen></iframe>
        </div>
      </section>

      <!-- Playlist Section -->
      <section class="playlist-section">
        <h2>Playlist</h2>
        <div class="playlist">
          <div class="playlist-item active" data-video-id="VIDEO_ID_1">
            <img src="thumbnail1.jpg" alt="Thumbnail 1">
            <div>
              <p><strong>Video 1:</strong> Introduction</p>
            </div>
          </div>
          <div class="playlist-item" data-video-id="VIDEO_ID_2">
            <img src="thumbnail2.jpg" alt="Thumbnail 2">
            <div>
              <p><strong>Video 2:</strong> Advanced Concepts</p>
            </div>
          </div>
          <div class="playlist-item" data-video-id="VIDEO_ID_3">
            <img src="thumbnail3.jpg" alt="Thumbnail 3">
            <div>
              <p><strong>Video 3:</strong> Practical Examples</p>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>

  <script>
    // Initialize variables
    const videoPlayer = document.querySelector('.video-player iframe');
    const playlistItems = document.querySelectorAll('.playlist-item');

    // Function to update the video player
    function loadVideo(videoId) {
      videoPlayer.src = `https://www.youtube.com/embed/${videoId}`;
    }

    // Event listener for playlist item clicks
    playlistItems.forEach(item => {
      item.addEventListener('click', () => {
        // Update active state
        playlistItems.forEach(i => i.classList.remove('active'));
        item.classList.add('active');

        // Load the selected video
        const videoId = item.getAttribute('data-video-id');
        loadVideo(videoId);
      });
    });

    // Initial setup: Load the first video
    loadVideo(playlistItems[0].getAttribute('data-video-id'));
  </script>
</body>
</html>
