<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Cognive Learning</title>
  <style>
    /* Global Styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
      color: #333;
      line-height: 1.6;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Login Container */
    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      font-size: 2rem;
      color: #2c3e50;
      margin-bottom: 1.5rem;
    }

    /* Input Fields */
    .form-group {
      margin-bottom: 1rem;
      position: relative;
    }

    .form-group input {
      width: 100%;
      padding: 0.8rem 1rem;
      border: 1px solid #ced4da;
      border-radius: 6px;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .form-group input:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
    }

    /* Password Toggle Button */
    .password-toggle {
      position: absolute;
      top: 50%;
      right: 1rem;
      transform: translateY(-50%);
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1rem;
      color: #7f8c8d;
    }

    .password-toggle:hover {
      color: #3498db;
    }

    /* Login Button */
    .login-button {
      background: #3498db;
      color: white;
      border: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      width: 100%;
      transition: background 0.3s ease;
    }

    .login-button:hover {
      background: #2980b9;
    }

    /* Error Message */
    .error-message {
      color: #e74c3c;
      margin-top: 1rem;
      font-size: 0.9rem;
      display: none;
    }

    /* Responsive Design */
    @media (max-width: 480px) {
      .login-container {
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <!-- Login Page -->
  <div class="login-container">
    <h1>Login</h1>

    <!-- Username Field -->
    <div class="form-group">
      <input type="text" id="username" placeholder="Username" required>
    </div>

    <!-- Password Field -->
    <div class="form-group">
      <input type="password" id="password" placeholder="Password" required>
      <button class="password-toggle" id="toggle-password">Show</button>
    </div>

    <!-- Error Message -->
    <p class="error-message" id="error-message">Invalid username or password. Please try again.</p>

    <!-- Login Button -->
    <button class="login-button" id="login-button">Login</button>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const togglePasswordButton = document.getElementById('toggle-password');
      const loginButton = document.getElementById('login-button');
      const errorMessage = document.getElementById('error-message');

      // Hardcoded credentials
      const validUsername = 'test123';
      const validPassword = 'test123';

      // Show/Hide Password Toggle
      togglePasswordButton.addEventListener('click', () => {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        togglePasswordButton.textContent = type === 'password' ? 'Show' : 'Hide';
      });

      // Login Functionality
      loginButton.addEventListener('click', () => {
        const username = usernameInput.value.trim();
        const password = passwordInput.value.trim();

        if (username === validUsername && password === validPassword) {
          // Redirect to test-page.html on successful login
          window.location.href = 'test-page.html';
        } else {
          // Show error message
          errorMessage.style.display = 'block';
        }
      });

      // Hide error message when inputs are focused
      usernameInput.addEventListener('focus', () => {
        errorMessage.style.display = 'none';
      });

      passwordInput.addEventListener('focus', () => {
        errorMessage.style.display = 'none';
      });
    });
  </script>
</body>
</html>
